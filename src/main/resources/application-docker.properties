# Docker-specific configuration
spring.application.name=CafeOJ

# Database Configuration (will be overridden by environment variables)
spring.datasource.url=jdbc:postgresql://postgres:5432/cafeoj
spring.datasource.username=cafeoj_user
spring.datasource.password=cafeoj_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# Admin Configuration (from environment variable)
admin.password=${ADMIN_PASSWORD:admin}

# Logging
logging.level.org.springframework=INFO
logging.level.com.ospreys.cafeoj=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# File Upload Limits (prevent DoS via large uploads)
spring.servlet.multipart.max-file-size=50KB
spring.servlet.multipart.max-request-size=500KB
