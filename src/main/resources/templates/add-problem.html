<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Problem - CafeOJ</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">âš¡ CafeOJ</a>
        <div class="user-info">
            <!-- Assuming user is logged in as admin -->
            <a href="/profile" class="nav-link" th:text="${#authentication.name}">Admin</a>
        </div>
    </nav>

    <div class="container-narrow">
        <h1 class="page-title">Create New Problem</h1>

        <form action="/admin/problem/save" method="post" enctype="multipart/form-data" th:action="@{/admin/problem/save}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-section">
                <label for="title">Problem Title</label>
                <input type="text" id="title" name="title" placeholder="e.g. Two Sum" required>
            </div>

            <div class="form-section">
                <label for="descriptionFile">Problem Statement (.md file)</label>
                <input type="file" id="descriptionFile" name="descriptionFile" accept=".md" required>
            </div>

            <div class="file-row">
                <div class="form-section">
                    <label for="timeLimit">Time Limit (seconds)</label>
                    <input type="text" id="timeLimit" name="timeLimit" value="1.0" required>
                </div>
                <div class="form-section">
                    <label for="memoryLimit">Memory Limit (MB)</label>
                    <input type="text" id="memoryLimit" name="memoryLimit" value="256" required>
                </div>
            </div>

            <h3 class="mt-2 mb-1">Test Cases</h3>

            <div class="test-case-group">
                <span class="test-case-title">Sample Case (Visible)</span>
                <div class="file-row">
                    <div>
                        <label>Input File (.in)</label>
                        <input type="file" name="sampleInput" accept=".in" required>
                    </div>
                    <div>
                        <label>Output File (.out)</label>
                        <input type="file" name="sampleOutput" accept=".out" required>
                    </div>
                </div>
            </div>

            <div id="hidden-cases-container">
                <!-- Dynamic rows go here -->
            </div>

            <button type="button" class="btn-add" onclick="addHiddenCase()">+ Add Hidden Test Case</button>

            <button type="submit" class="btn-submit mt-2">Publish Problem</button>
        </form>
    </div>

    <script>
        function addHiddenCase() {
            const container = document.getElementById('hidden-cases-container');
            const index = container.children.length + 1;

            const div = document.createElement('div');
            div.className = 'test-case-group';
            div.innerHTML = `
                <span class="test-case-title">Hidden Case #${index}</span>
                <button type="button" class="btn-remove" onclick="this.parentElement.remove()">Remove</button>
                <div class="file-row">
                    <div>
                        <label>Input File (.in)</label>
                        <input type="file" name="hiddenInputs" accept=".in" required>
                    </div>
                    <div>
                        <label>Output File (.out)</label>
                        <input type="file" name="hiddenOutputs" accept=".out" required>
                    </div>
                </div>
            `;
            container.appendChild(div);
        }
    </script>
</body>

</html>
