<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CafeOJ</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            display: block;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #6B4423;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .dashboard-header {
            margin-bottom: 2rem;
            border-bottom: 2px solid #ddd;
            padding-bottom: 1rem;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h3 {
            color: #6B4423;
            margin-bottom: 1rem;
        }
        .card p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .btn-action {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6B4423;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-action:hover {
            background-color: #5C3A1E;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">â˜• CafeOJ Admin</a>
        <a href="/logout" style="color: white; text-decoration: none;">Logout</a>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <h3>Problems</h3>
                <p>Manage coding problems and test cases.</p>
                <a href="/admin/problem/new" class="btn-action">Add New Problem</a>
            </div>
            <!-- Future cards: Users, Submissions, etc. -->
        </div>
    </div>
</body>
</html>
