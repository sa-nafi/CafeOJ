<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CafeOJ</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            display: block;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #6B4423;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .dashboard-header {
            margin-bottom: 2rem;
            border-bottom: 2px solid #ddd;
            padding-bottom: 1rem;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h3 {
            color: #6B4423;
            margin-bottom: 1rem;
        }
        .card p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .btn-action {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6B4423;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-action:hover {
            background-color: #5C3A1E;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">â˜• CafeOJ Admin</a>
        <a href="/logout" style="color: white; text-decoration: none;">Logout</a>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
        </div>

        <div class="dashboard-grid">
            <div class="card" style="grid-column: 1 / -1; text-align: left;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h3>Manage Problems</h3>
                    <a href="/admin/problem/new" class="btn-action">Add New Problem</a>
                </div>
                
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="background-color: #f8f9fa; border-bottom: 2px solid #dee2e6;">
                            <th style="padding: 12px; text-align: left;">ID</th>
                            <th style="padding: 12px; text-align: left;">Title</th>
                            <th style="padding: 12px; text-align: left;">Limits</th>
                            <th style="padding: 12px; text-align: right;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="problem : ${problems}" style="border-bottom: 1px solid #dee2e6;">
                            <td style="padding: 12px;" th:text="${problem.id}">1</td>
                            <td style="padding: 12px; font-weight: bold;" th:text="${problem.title}">Two Sum</td>
                            <td style="padding: 12px;">
                                <span th:text="${problem.timeLimit} + 's'">1.0s</span> / 
                                <span th:text="${problem.memoryLimit} + 'MB'">256MB</span>
                            </td>
                            <td style="padding: 12px;">
                                <div style="display: flex; justify-content: flex-end; align-items: center; gap: 10px;">
                                    <a th:href="@{/admin/problem/{id}/edit(id=${problem.id})}" style="color: #6B4423; text-decoration: none; font-weight: 600;">Edit</a>
                                    <form th:action="@{/admin/problem/{id}/delete(id=${problem.id})}" method="post" style="margin: 0;" onsubmit="return confirm('Are you sure you want to delete this problem?');">
                                        <button type="submit" style="background: none; border: none; color: #c62828; cursor: pointer; font-weight: 600; padding: 0; font-size: inherit; font-family: inherit;">Delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${problems.isEmpty()}">
                            <td colspan="4" style="padding: 2rem; text-align: center; color: #666;">No problems found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Future cards: Users, Submissions, etc. -->
        </div>
    </div>
</body>
</html>
