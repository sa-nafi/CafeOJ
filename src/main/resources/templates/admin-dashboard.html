<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CafeOJ</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">âš¡ CafeOJ Admin</a>
        <form th:action="@{/logout}" method="post" style="display: inline; margin: 0;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="nav-link" style="background: none; border: none; cursor: pointer;">Logout</button>
        </form>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
        </div>

        <div class="dashboard-grid">
            <div class="card full-width text-left">
                <div class="flex-between mb-1">
                    <h3>Manage Problems</h3>
                    <a href="/admin/problem/new" class="btn-action">Add New Problem</a>
                </div>
                
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Limits</th>
                            <th class="text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="problem : ${problems}">
                            <td th:text="${problem.id}">1</td>
                            <td th:text="${problem.title}">Two Sum</td>
                            <td>
                                <span th:text="${problem.timeLimit} + 's'">1.0s</span> / 
                                <span th:text="${problem.memoryLimit} + 'MB'">256MB</span>
                            </td>
                            <td class="text-right">
                                <div class="flex-between gap-10" style="justify-content: flex-end;">
                                    <a th:href="@{/admin/problem/{id}/edit(id=${problem.id})}" class="link-primary">Edit</a>
                                    <form th:action="@{/admin/problem/{id}/delete(id=${problem.id})}" method="post" style="margin: 0;" onsubmit="return confirm('Are you sure you want to delete this problem?');">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="link-danger">Delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${problems.isEmpty()}">
                            <td colspan="4" class="text-center" style="padding: 2rem; color: #666;">No problems found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Future cards: Users, Submissions, etc. -->
        </div>
    </div>
</body>
</html>
