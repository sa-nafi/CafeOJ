<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Problem - CafeOJ</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">âš¡ CafeOJ</a>
        <div class="user-info">
            <a href="/profile" class="nav-link" th:text="${#authentication.name}">Admin</a>
        </div>
    </nav>

    <div class="container-narrow">
        <h1 class="page-title">Edit Problem</h1>
        
        <form th:action="@{/admin/problem/{id}/edit(id=${problem.id})}" method="post" enctype="multipart/form-data">
            <div class="form-section">
                <label for="title">Problem Title</label>
                <input type="text" id="title" name="title" th:value="${problem.title}" required>
            </div>

            <div class="form-section">
                <label for="descriptionFile">Problem Statement (.md file)</label>
                <input type="file" id="descriptionFile" name="descriptionFile" accept=".md">
                <div class="hint">Upload a new file only if you want to replace the existing description.</div>
            </div>

            <div class="file-row">
                <div class="form-section">
                    <label for="timeLimit">Time Limit (seconds)</label>
                    <input type="text" id="timeLimit" name="timeLimit" th:value="${problem.timeLimit}" required>
                </div>
                <div class="form-section">
                    <label for="memoryLimit">Memory Limit (MB)</label>
                    <input type="text" id="memoryLimit" name="memoryLimit" th:value="${problem.memoryLimit}" required>
                </div>
            </div>

            <h3 class="mt-2 mb-1">Manage Test Cases</h3>

            <!-- Existing Test Cases -->
            <div th:if="${!testCases.isEmpty()}" class="mb-2">
                <h4 class="mb-1" style="font-size: 1rem; color: #666;">Existing Test Cases</h4>
                <div th:each="tc : ${testCases}" class="test-case-item">
                    <div>
                        <span class="test-case-label" th:text="${tc.example ? 'Sample Case' : 'Hidden Case'}">Case</span>
                        <span style="color: #888; font-size: 0.9rem; margin-left: 10px;">(ID: <span th:text="${tc.id}">1</span>)</span>
                        <div style="font-size: 0.85rem; color: #555; margin-top: 5px; white-space: pre-wrap; max-height: 50px; overflow: hidden; text-overflow: ellipsis;" th:text="'Input: ' + ${tc.input}">Input Preview</div>
                    </div>
                    <label style="display: flex; align-items: center; gap: 5px; cursor: pointer; color: #c62828;">
                        <input type="checkbox" name="deleteTestCaseIds" th:value="${tc.id}"> Delete
                    </label>
                </div>
            </div>

            <!-- New Test Cases -->
            <h4 class="mb-1" style="font-size: 1rem; color: #666;">Add New Test Cases</h4>
            <div id="hidden-cases-container">
                <!-- Dynamic rows go here -->
            </div>
            
            <button type="button" class="btn-add mb-1" onclick="addHiddenCase()">+ Add New Test Case</button>

            <button type="submit" class="btn-submit">Save Changes</button>
            <a href="/admin" class="link-cancel">Cancel</a>
        </form>
    </div>

    <script>
        function addHiddenCase() {
            const container = document.getElementById('hidden-cases-container');
            const index = container.children.length + 1;
            
            const div = document.createElement('div');
            div.className = 'test-case-group';
            div.innerHTML = `
                <span class="test-case-title">New Case #${index}</span>
                <button type="button" class="btn-remove" onclick="this.parentElement.remove()">Remove</button>
                <div class="file-row">
                    <div>
                        <label>Input File</label>
                        <input type="file" name="newInputs" accept=".txt" required>
                    </div>
                    <div>
                        <label>Output File</label>
                        <input type="file" name="newOutputs" accept=".txt" required>
                    </div>
                </div>
            `;
            container.appendChild(div);
        }
    </script>
</body>
</html>
