<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="common">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts - Inter for modern tech-focused typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    colors: {
                        primary: { 
                            DEFAULT: '#3598dc', 
                            dark: '#2980b9', 
                            light: '#5faee3' 
                        }
                    }
                }
            }
        }
    </script>
    <!-- Custom styles for glassmorphism effects -->
    <style>
        /* Animated gradient background */
        .gradient-bg {
            background: linear-gradient(-45deg, #667eea, #3598dc, #2980b9, #1e6091);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        .dark .gradient-bg {
            background: linear-gradient(-45deg, #1f2937, #111827, #1e3a5f, #1f2937);
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Mesh gradient background for body */
        .mesh-bg {
            background-color: #f3f4f6;
            background-image: 
                radial-gradient(at 40% 20%, rgba(53, 152, 220, 0.15) 0px, transparent 50%),
                radial-gradient(at 80% 0%, rgba(102, 126, 234, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 50%, rgba(53, 152, 220, 0.1) 0px, transparent 50%),
                radial-gradient(at 80% 50%, rgba(102, 126, 234, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(41, 128, 185, 0.12) 0px, transparent 50%),
                radial-gradient(at 80% 100%, rgba(53, 152, 220, 0.12) 0px, transparent 50%);
        }
        .dark .mesh-bg {
            background-color: #111827;
            background-image: 
                radial-gradient(at 40% 20%, rgba(53, 152, 220, 0.12) 0px, transparent 50%),
                radial-gradient(at 80% 0%, rgba(102, 126, 234, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, rgba(53, 152, 220, 0.08) 0px, transparent 50%),
                radial-gradient(at 80% 50%, rgba(102, 126, 234, 0.08) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(41, 128, 185, 0.1) 0px, transparent 50%),
                radial-gradient(at 80% 100%, rgba(53, 152, 220, 0.1) 0px, transparent 50%);
        }
        
        /* Navbar glass effect */
        .glass-nav {
            background: rgba(53, 152, 220, 0.85);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(53, 152, 220, 0.15);
        }
        .dark .glass-nav {
            background: rgba(17, 24, 39, 0.85);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        /* Card glass effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }
        .dark .glass-card {
            background: rgba(31, 41, 55, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }
        
        /* Subtle glass for inputs/tables */
        .glass-subtle {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass-subtle {
            background: rgba(55, 65, 81, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Glass input fields */
        .glass-input {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(200, 200, 200, 0.4);
            transition: all 0.2s ease;
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(53, 152, 220, 0.5);
            box-shadow: 0 0 0 3px rgba(53, 152, 220, 0.15);
        }
        .dark .glass-input {
            background: rgba(55, 65, 81, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .dark .glass-input:focus {
            background: rgba(55, 65, 81, 0.8);
            border-color: rgba(53, 152, 220, 0.5);
        }
        
        /* Glass button */
        .glass-btn {
            background: linear-gradient(135deg, rgba(53, 152, 220, 0.9) 0%, rgba(41, 128, 185, 0.9) 100%);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(53, 152, 220, 0.3);
            transition: all 0.2s ease;
        }
        .glass-btn:hover {
            background: linear-gradient(135deg, rgba(41, 128, 185, 0.95) 0%, rgba(30, 96, 145, 0.95) 100%);
            box-shadow: 0 6px 20px rgba(53, 152, 220, 0.4);
            transform: translateY(-1px);
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #3598dc 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Glow effect for hero */
        .glow {
            box-shadow: 0 0 60px rgba(53, 152, 220, 0.3);
        }
        .dark .glow {
            box-shadow: 0 0 60px rgba(53, 152, 220, 0.2);
        }
        
        /* Table glass header */
        .glass-table-header {
            background: rgba(249, 250, 251, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .dark .glass-table-header {
            background: rgba(55, 65, 81, 0.8);
        }
        
        /* Status badges with glass */
        .glass-badge {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
    </style>
    <!-- Dark mode initialization (runs before page renders to prevent flash) -->
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</th:block>
</html>
</th:block>
</html>
