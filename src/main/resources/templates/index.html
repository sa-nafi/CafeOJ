<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeOJ - Online Judge</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">âš¡ CafeOJ</a>
        <div class="user-info">
            <!-- Show if user is logged in -->
            <div th:if="${user != null}">
                <a href="/profile" class="nav-link" th:text="${user.username}">Username</a>
            </div>
            <!-- Show if user is NOT logged in -->
            <div th:unless="${user != null}">
                <a href="/login" class="nav-link">Login</a>
            </div>
        </div>
    </nav>

    <div class="hero">
        <h2>The place for problem solving</h2>
        <p>
            CafeOJ is where programmers solve algorithm and data structure challenges and become a part of an awesome community.
        </p>
        <a href="/problems" class="btn">View Problem Set</a>
    </div>
</body>
</html>
