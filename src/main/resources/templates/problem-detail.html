<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${problem.title} + ' - CafeOJ'">Problem Detail</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- KaTeX for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- DOMPurify for XSS protection -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">âš¡ CafeOJ</a>
        <div class="user-info">
            <div th:if="${#authentication.name != 'anonymousUser'}">
                <a href="/profile" class="nav-link" th:text="${#authentication.name}">Username</a>
            </div>
            <div th:unless="${#authentication.name != 'anonymousUser'}">
                <a href="/login" class="nav-link">Login</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- Left Column: Problem Content -->
        <div class="problem-content">
            <h1 class="problem-title" th:text="${problem.title}">Problem Title</h1>
            <div class="problem-meta">
                Time Limit: <span th:text="${problem.timeLimit}">1.0</span>s &nbsp;|&nbsp;
                Memory Limit: <span th:text="${problem.memoryLimit}">256</span>MB
            </div>
            
            <!-- Hidden div to store raw markdown -->
            <div id="raw-markdown" class="hidden" th:text="${problem.description}"></div>
            
            <!-- Div where markdown will be rendered -->
            <div id="rendered-content" class="markdown-body"></div>

            <!-- Sample Test Cases -->
            <div class="sample-section" th:if="${sampleCase != null}">
                <h3>Sample Test Case</h3>
                
                <div class="sample-container">
                    <span class="sample-label">Input</span>
                    <button class="copy-btn" onclick="copyToClipboard('sample-input', this)" title="Copy to clipboard">
                        <span class="copy-icon">ðŸ“‹</span>
                        <span class="copy-text">Copy</span>
                    </button>
                </div>
                <div class="sample-box" id="sample-input" th:text="${sampleCase.input}"></div>
                
                <div class="sample-container">
                    <span class="sample-label">Output</span>
                    <button class="copy-btn" onclick="copyToClipboard('sample-output', this)" title="Copy to clipboard">
                        <span class="copy-icon">ðŸ“‹</span>
                        <span class="copy-text">Copy</span>
                    </button>
                </div>
                <div class="sample-box" id="sample-output" th:text="${sampleCase.expectedOutput}"></div>
            </div>
        </div>

        <!-- Right Column: Submission -->
        <div class="submission-card">
            <h3>Submit Solution</h3>
            <form th:action="@{/problem/{id}/submit(id=${problem.id})}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label class="file-upload-label">Upload Java File (.java)</label>
                <p class="submission-note">Your class must be named <code>Solution</code></p>
                <input type="file" name="solutionFile" accept=".java" required>
                <button type="submit" class="btn-submit mt-1">Submit Code</button>
            </form>

            <!-- Verdict Display (If user has a recent submission) -->
            <div th:if="${lastSubmission != null}" class="verdict-badge"
                 th:classappend="${
                    lastSubmission.status == 'ACCEPTED' ? 'verdict-ac' :
                    lastSubmission.status == 'PENDING' ? 'verdict-pending' :
                    lastSubmission.status == 'TLE' ? 'verdict-tle' :
                    lastSubmission.status == 'RTE' ? 'verdict-rte' :
                    lastSubmission.status == 'COMPILE_ERROR' ? 'verdict-ce' : 'verdict-wa'
                 }"
                 th:text="${lastSubmission.status}">
                STATUS
            </div>

            <!-- Submission History -->
            <div th:if="${!submissionHistory.isEmpty()}" class="submission-history">
                <h4>History</h4>
                <div class="submission-history-list">
                    <table class="submission-history-table">
                        <tr th:each="sub : ${submissionHistory}">
                            <td>
                                <span class="submission-date" th:text="${#temporals.format(sub.submissionDate, 'MMM dd HH:mm')}">Date</span>
                                <span th:text="${sub.status}" 
                                      th:style="${'font-weight: bold; color: ' + 
                                        (sub.status == 'ACCEPTED' ? '#2e7d32' : 
                                         sub.status == 'PENDING' ? '#555' : 
                                         sub.status == 'TLE' ? '#e65100' : 
                                         sub.status == 'RTE' ? '#7b1fa2' : 
                                         sub.status == 'COMPILE_ERROR' ? '#455a64' : '#c62828')}">
                                    STATUS
                                </span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Render Markdown with XSS protection and KaTeX math
        document.addEventListener('DOMContentLoaded', function() {
            const rawMarkdown = document.getElementById('raw-markdown').textContent;
            const renderedContent = document.getElementById('rendered-content');
            renderedContent.innerHTML = DOMPurify.sanitize(marked.parse(rawMarkdown));
            
            // Render LaTeX math with KaTeX
            renderMathInElement(renderedContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError: false
            });
        });

        // Copy to clipboard function
        function copyToClipboard(elementId, button) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(function() {
                // Show success feedback
                const originalText = button.querySelector('.copy-text').textContent;
                const originalIcon = button.querySelector('.copy-icon').textContent;
                
                button.querySelector('.copy-text').textContent = 'Copied!';
                button.querySelector('.copy-icon').textContent = 'âœ“';
                button.classList.add('copied');
                
                // Reset after 2 seconds
                setTimeout(function() {
                    button.querySelector('.copy-text').textContent = originalText;
                    button.querySelector('.copy-icon').textContent = originalIcon;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(function(err) {
                console.error('Failed to copy: ', err);
                alert('Failed to copy to clipboard');
            });
        }
    </script>
</body>
</html>
