<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/head :: common}" />
    <title>Problem Set - CafeOJ</title>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen transition-colors duration-200">
    <nav th:replace="~{fragments/navbar :: default}" />

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-6">Problem Set</h1>
        
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50 dark:bg-gray-700">
                    <tr>
                        <th class="w-20 px-4 py-3 text-left text-xs font-semibold text-gray-500 dark:text-gray-300 uppercase tracking-wider">Status</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 dark:text-gray-300 uppercase tracking-wider">Title</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                    <tr th:each="dto : ${problems}" class="hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors">
                        <td class="px-4 py-4 text-center">
                            <!-- Solved -->
                            <span th:if="${dto.status == 'SOLVED'}" 
                                  class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400 font-bold" 
                                  title="Solved">✓</span>
                            <!-- Tried -->
                            <span th:if="${dto.status == 'TRIED'}" 
                                  class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 font-bold" 
                                  title="Tried">✗</span>
                            <!-- Not Tried -->
                            <span th:if="${dto.status == 'NOT_TRIED'}" 
                                  class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-gray-100 dark:bg-gray-600 text-gray-400 dark:text-gray-400" 
                                  title="Not Tried">-</span>
                        </td>
                        <td class="px-4 py-4">
                            <a th:href="@{/problem/{id}(id=${dto.problem.id})}" 
                               class="text-primary hover:text-primary-dark dark:text-primary-light font-medium hover:underline"
                               th:text="${dto.problem.title}">Problem Title</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <th:block th:replace="~{fragments/darkmode :: darkModeScript}" />
</body>
</html>
