<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - CafeOJ</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="/" class="navbar-brand">âš¡ CafeOJ</a>
      <div class="user-info">
        <span class="username" th:text="${user.username}">Username</span>
        <form th:action="@{/logout}" method="post" style="display: inline; margin: 0;">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="logout-btn">Logout</button>
        </form>
      </div>
    </nav>

    <div class="dashboard-container">
      <div class="profile-card">
        <div class="profile-header">
          <h2>Profile Dashboard</h2>
        </div>

        <div class="user-details">
          <div class="detail-label">Name:</div>
          <div th:text="${user.name}">User Name</div>

          <div class="detail-label">Email:</div>
          <div th:text="${user.email}">user@example.com</div>
        </div>

        <h3>Statistics</h3>
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-value" th:text="${problemsSolved}">0</span>
            <span class="stat-label">Problems Solved</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" th:text="${totalProblems}">0</span>
            <span class="stat-label">Total Problems</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
