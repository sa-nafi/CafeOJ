<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/head :: common}" />
    <title>Register - CafeOJ</title>
</head>
<body class="min-h-screen flex items-center justify-center mesh-bg transition-colors duration-200 px-4">
    <div class="w-full max-w-md">
        <div class="glass-card rounded-2xl p-8">
            <h1 class="text-3xl font-bold gradient-text text-center mb-2">CafeOJ</h1>
            <p class="text-gray-500 dark:text-gray-400 text-center mb-6">Create your account</p>
            
            <form id="registerForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Username</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-2.5 glass-input rounded-xl focus:outline-none dark:text-white transition-all">
                </div>
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full Name</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-4 py-2.5 glass-input rounded-xl focus:outline-none dark:text-white transition-all">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-2.5 glass-input rounded-xl focus:outline-none dark:text-white transition-all">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-2.5 glass-input rounded-xl focus:outline-none dark:text-white transition-all">
                </div>
                <button type="submit" class="w-full glass-btn text-white font-semibold py-2.5 rounded-xl">
                    Register
                </button>
            </form>
            
            <div id="message" class="mt-4 text-center text-sm"></div>
            
            <div class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
                Already have an account? 
                <a href="/login" class="text-primary hover:underline font-medium">Login here</a>
            </div>
        </div>
    </div>
    <script src="/js/register.js"></script>
</body>
</html>
